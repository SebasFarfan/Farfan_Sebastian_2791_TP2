<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimo Producto</title>
</head>
<body>
    <div th:object="${producto}">
        <h1>Detalle del último Producto</h1>
        <h3>Código: <span th:text="${producto.codigo}"></span>
            <br>
            Nombre: <span th:text="${producto.nombre}"></span>
            <br>
            Precio: <span th:text="${producto.precio}"></span>
            <br>
            Marca: <span th:text="${producto.marca}"></span>
            <br>
            Stock: <span th:text="${producto.stock}"></span>
        </h3>
        <a href="/producto">Volver a la página de carga de nuevo producto</a>        
    </div>
</body>
</html>
